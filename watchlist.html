<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="watchlist.css">
</head>

<body>
    <div class="navbar">
        <div class="container">

            <a class="home-link" href="index.html">Home Page</a>

            <input type="text" class="movie-name" id="movie-name" placeholder="Enter key words here... (required)">
            <input type="number" class="year" id="year" placeholder="Year (optional)">
            <input type="text" class="type" id="type" placeholder="Type (movie, series, game) optional">

            <button class="search-btn" id="search-btn">Search</button>
            <button class="clear-watchlist" id="clear-watchlist">Clear Watchlist</button>
        </div>
    </div>

    <div class="watchlist-container">
        <table id="watchlist-table"></table>
    </div>

    <script src="watchlist.js"></script>
</body>

</html>
