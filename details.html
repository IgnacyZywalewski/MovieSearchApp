<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detale</title>
    <link rel="stylesheet" href="details.css">
</head>

<body>
    <div class="navbar">
        <div class="container">

            <a class="home-link" href="index.html">Home Page</a>
            <a class="watchlist-link" href="watchlist.html">Watchlist</a>

            <input type="text" class="movie-name" id="movie-name" placeholder="Enter key words here... (required)">
            <input type="number" class="year" id="year" placeholder="Year (optional)">
            <input type="text" class="type" id="type" placeholder="Type (movie, series, game) optional">

            <button class="search-btn" id="search-btn">Search</button>

            <button class="add-to-watchlist" id="add-to-watchlist">Add to Watchlist</button>
            <button class="remove-from-watchlist" id="remove-from-watchlist" style="display: none;">Remove from
                Watchlist</button>
        </div>
    </div>

    <div class="result" id="result"></div>

    <script src="details.js"></script>
    <script src="watchlist.js"></script>
</body>

</html>
